<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <title>Swagger UI</title>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-standalone-preset.js" crossorigin></script>
    <script defer>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          urls: [
            {
              name: "TroubleTicket",
              url: "https://raw.githubusercontent.com/ggrebert/before-interop-common/main/tools/trouble-ticket/trouble-ticket.openapi.yaml",
            },
            {
              name: "Attachment",
              url: "https://raw.githubusercontent.com/ggrebert/before-interop-common/main/tools/attachment/attachment.openapi.yaml",
            },
            {
              name: "Note",
              url: "https://raw.githubusercontent.com/ggrebert/before-interop-common/main/tools/note/note.openapi.yaml",
            }
          ],
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset,
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl,
          ],
          layout: "StandaloneLayout",
          showExtensions: true,
          showCommonExtensions: true,
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
